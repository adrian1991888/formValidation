<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Adrian Kański">
    <meta name="keywords" content="HTML, CSS, JavaScript, app">
    <title>Validation</title>
    
    <link rel="shortcut icon" href="./logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
<div class="wrapper">
    <form>
        <h1>Zarejestruj się</h1>

        <div class="form-box">
            <label for="username">Nazwa użytkownika:</label>
            <input type="text" id="username" placeholder="Podaj nazwę użytkownika">
            <p class="error-text">error</p>
        </div>

        <div class="form-box">
            <label for="password">Hasło:</label>
            <input type="password" id="password" placeholder="Podaj hasło">
            <p class="error-text">error</p>
        </div>

        <div class="form-box">
            <label for="password2">Powtórz hasło:</label>
            <input type="password" id="password2" placeholder="Powtórz hasło">
            <p class="error-text">error</p>
        </div>

        <div class="form-box">
            <label for="email">Adres e-mail:</label>
            <input type="email" id="email" placeholder="Podaj adres e-mail">
            <p class="error-text">error</p>
        </div>

        <div class="control-btns">
            <button class="btn-clear">Wyczyść pola</button>
            <button class="btn-send">Zarejestruj</button>
        </div>

        <div class="popup">
            <p>Dziękujemy za rejestrację</p>
            <button class="btn-close">Zamknij</button>
        </div>

    </form>
</div>

    <script src="./script.js"></script>

</body>
</html>
